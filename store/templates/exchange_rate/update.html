{% extends "staff/base_staff.html" %}
{% block content %}
<h1 class="text-xl font-bold mb-4">Update Rate for {{ rate.currency }}</h1>

<form method="post" class="space-y-4">
    {% csrf_token %}
    <label class="block">
        <span class="text-gray-700">New Rate</span>
        <input type="text" name="rate" value="{{ rate.rate }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
    </label>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Update</button>
</form>

<a href="{% url 'exchange_rate_list' %}" class="text-blue-500 mt-4 inline-block">← Back to list</a>
{% endblock %}
