{% extends "staff/base_staff.html" %}

{% block title %}Delete Member Level{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white dark:bg-gray-900 rounded-xl shadow-xl p-8 mt-8">
    <h2 class="text-2xl font-bold mb-6 text-red-600">Delete Member Level</h2>
    <p class="mb-6">
        Are you sure you want to delete the member level
        <span class="font-semibold text-red-700">{{ level.get_name_display }}</span>?
        This action cannot be undone.
    </p>
    <form method="post">
        {% csrf_token %}
        <div class="flex gap-4">
            <button type="submit" class="btn-primary bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg">Confirm Delete</button>
            <a href="{% url 'staff_memberlevel_list' %}" class="btn-secondary px-6 py-2 rounded-lg">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
